modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      valid_status_codes: [200, 301, 302]
      method: GET
      # headers:
      #   Authorization: "Bearer <token>"  # Comment out if not needed
      fail_if_ssl: false
      fail_if_not_ssl: false