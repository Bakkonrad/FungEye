version: '3.8'

services:
  api:
    build:
      context: ./FungEyeApi/FungEyeApi
      dockerfile: Dockerfile
    ports:
      - "5268:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./secrets.json:/app/secrets.json:ro
      - ./FungEyeApi:/app/data

  app:
    build:
      context: ./FungEyeApp
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api

  tfserving:
    image: tensorflow/serving:latest-gpu
    ports:
      - "8501:8501"
    volumes:
      - ./inception:/models/inception/1
    environment:
      - MODEL_NAME=inception
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

networks:
  default:
    name: fungeye-network