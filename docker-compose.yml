services:
  api:
    build:
      context: ./FungEyeApi/FungEyeApi
      dockerfile: Dockerfile
    ports:
      - "5268:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - tfserving
    networks:
      - default

  app:
    build:
      context: ./FungEyeApp
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api

  tfserving:
    build:
      dockerfile: Dockerfile.tfserving
    ports:
      - "8501:8501"
    environment:
      - MODEL_NAME=inception

  prometheus:
    build:
      context: ./Prometheus
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    networks:
      - default

  grafana:
    build:
      context: ./Grafana
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - default

  blackbox-exporter:
    build:
      context: ./Blackbox
      dockerfile: Dockerfile
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    ports:
      - "9115:9115"
    networks:
      - default

networks:
  default:
    name: fungeye-network